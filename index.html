<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <header>

    </header>
    <main class="bg-dark rounded">
        <h1 class="text-light text-center">List of posts</h1>
        <div class="w-100 p-3" id="posts-list"></div>
        <!-- <div class="row">
            <div class="col-12 py-3" id="posts-id"></div>
            <div class="col-12 py-3" id="posts-title"></div>
            <div class="col-12 py-3" id="posts-body"></div>
            <div class="col-12 py-3" id="posts-user"></div>
        </div> -->
        <script>
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://jsonplaceholder.typicode.com/posts");
            xhr.onload = function () {
                if (xhr.status == 200) {
                    var objects = JSON.parse(xhr.responseText);
                    // var elementId = document.getElementById("posts-id");
                    // var elementTitle = document.getElementById("posts-title");
                    // var elementBody = document.getElementById("posts-body");
                    // var elementUser = document.getElementById("posts-user");
                    // elementId.innerText = objects.id;
                    // elementTitle.innerText = objects.title;
                    // elementBody.innerText = objects.body;
                    // elementUser.innerText = objects.user;
                    var element = document.getElementById("posts-list");
                    for (var i = 0; i < objects.length; i++) {
                        const newDiv = document.createElement("div");
                        newDiv.className = ("w-100 rounded bg-light border my-3");

                        const newDivtitle = document.createElement("div");
                        newDivtitle.textContent = objects[i].title;
                        newDivtitle.className="fw-bold";

                        const newDivbody = document.createElement("div");
                        newDivbody.textContent = objects[i].body;
                        newDivbody.className="small py-3"

                        newDiv.appendChild(newDivtitle);
                        // newDiv.appendChild(newDivbody);
                        element.appendChild(newDiv);

                    }
                    console.log(objects);
                }
            }
            xhr.send();
        </script>

    </main>
    <footer>

    </footer>
</body>

</html>
